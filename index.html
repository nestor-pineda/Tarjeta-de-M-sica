<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="css\style.css" rel="stylesheet" />

    <!-- Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet" />

    <title>Music order</title>
  </head>
  <body>
    <div class="card position-absolute top-50 start-50 translate-middle">
      <img src="img\music-hero.jpg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title text-center pt-0 pt-sm-3 my-2 my-sm-3">Order Summary</h5>
        <p class="card-text text-center px-3 px-sm-5 mb-4">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
        <div class="alert alert-info d-flex justify-content-around align-items-center mx-0 mx-sm-3 py-5 py-sm-5" role="alert">
          <img src="/img/icon-music.svg" width="50px" height="50px" />
          <p class="mb-0">Annual Plan<br /><span>$59.99/year</span></p>
          <a class="align-self-center text-center" href="#">Change</a>
        </div>

        <div class="d-grid gap-2 col-12 mx-auto mt-4">
          <button class="btn btn-primary mx-0 mx-ms-3" type="button">Proceed to Payment</button>
        </div>
        <div class="text-center mb-2 mb-sm-4 mt-3 mt-sm-4">
          <a href="#" class="card-link">Cancel order</a>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
